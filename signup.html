<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up | Beginning.io</title>

<style>
  /* RESET */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  /* BODY & BACKGROUND */
  body, html {
    height: 100%;
    overflow: hidden;
    background: #0b0016;
    color: white;
  }

  /* UNIQUE MOVING BACKGROUND */
  body::before {
    content: "";
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, #7b5cff 20%, transparent 70%);
    animation: rotateBG 20s linear infinite;
    filter: blur(120px);
    z-index: -2;
  }

  body::after {
    content: "";
    position: fixed;
    top: 25%;
    left: 60%;
    width: 120%;
    height: 120%;
    background: radial-gradient(circle at center, #3f2a6d 20%, transparent 80%);
    animation: rotateBGRev 30s linear infinite;
    filter: blur(150px);
    z-index: -3;
  }

  @keyframes rotateBG {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }

  @keyframes rotateBGRev {
    0% {transform: rotate(360deg);}
    100% {transform: rotate(0deg);}
  }

  /* CONTAINER */
  .container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  /* SIGNUP CARD */
  .signup-card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(25px);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.12);
    padding: 45px 35px;
    width: 100%;
    max-width: 430px;
    box-shadow: 0 0 45px rgba(130,80,255,0.4);
  }

  /* BRAND */
  .brand {
    text-align: center;
    margin-bottom: 24px;
  }

  .brand h1 {
    color: #9f7aea;
    font-size: 2.6rem;
    letter-spacing: 1.5px;
  }

  .brand p {
    margin-top: 6px;
    color: #ddd;
    font-size: 1rem;
  }

  /* FORM */
  form {
    display: flex;
    flex-direction: column;
  }

  input {
    background: rgba(255,255,255,0.14);
    border: none;
    border-radius: 14px;
    padding: 13px 15px;
    margin-bottom: 20px;
    font-size: 1rem;
    color: white;
    outline: none;
    transition: background 0.3s ease;
  }

  input::placeholder {
    color: #ccc;
  }

  input:focus {
    background: rgba(155,122,255,0.3);
    box-shadow: 0 0 10px #9f7aea;
  }

  /* BUTTON */
  button {
    padding: 14px 0;
    border-radius: 18px;
    border: none;
    background: #7b5cff;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    background: #9f7aea;
    transform: scale(1.05);
  }

  /* SIGNIN LINK */
  .signin-text {
    margin-top: 18px;
    text-align: center;
    font-size: 0.9rem;
    color: #ccc;
  }

  .signin-text a {
    color: #9f7aea;
    font-weight: 600;
    text-decoration: none;
  }

  .signin-text a:hover {
    text-decoration: underline;
  }

  /* RESPONSIVE */
  @media(max-width: 480px) {
    .signup-card {
      padding: 30px 20px;
    }
  }
</style>
</head>

<body>

<div class="container">
  <div class="signup-card">
    <div class="brand">
      <h1>Beginning.io</h1>
      <p>Create your account today</p>
    </div>

    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <div class="signin-text">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>
</div>

<script>
  document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value;
    const confirmPass = document.getElementById('confirmPassword').value;

    if (!name || !email || !pass || !confirmPass) {
      alert('Please fill in all fields');
      return;
    }

    if(pass !== confirmPass) {
      alert('Passwords do not match');
      return;
    }

    // Normally, here you send data to backend server for registration
    // For demo, just save login state and redirect
    localStorage.setItem('isLoggedIn', 'true');
    alert('Account created successfully! Redirecting to Home...');
    window.location.href = 'home.html';
  });
</script>

</body>
</html>
