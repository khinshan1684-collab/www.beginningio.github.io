<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Beginning.io</title>

<style>
/* ========== RESET ========== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", sans-serif;
}

/* ========== BODY ========== */
body{
  height:100vh;
  overflow:hidden;
  color:white;
}

/* ========== LIVE MOVING BACKGROUND ========== */
.bg{
  position:fixed;
  inset:0;
  background: linear-gradient(120deg, #0b0016, #1a002e, #0b0016);
  background-size:400% 400%;
  animation: bgMove 15s ease infinite;
  z-index:-2;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* glow layers */
.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(160,100,255,.15), transparent 40%),
    radial-gradient(circle at 80% 60%, rgba(120,70,255,.12), transparent 40%);
  animation: floatGlow 10s ease-in-out infinite alternate;
}

@keyframes floatGlow{
  from{transform:translateY(0);}
  to{transform:translateY(-40px);}
}

/* ========== CONTAINER ========== */
.container{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* ========== LOGIN CARD ========== */
.login-card{
  width:100%;
  max-width:420px;
  padding:40px;
  border-radius:20px;
  background:rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:0 0 40px rgba(130,80,255,.35);
}

/* ========== BRAND ========== */
.brand{
  text-align:center;
  margin-bottom:20px;
}

.brand h1{
  font-size:2.4rem;
  color:#9f7aea;
  letter-spacing:1px;
}

.brand p{
  font-size:0.95rem;
  color:#ddd;
  margin-top:6px;
}

/* ========== TEXT ========== */
.welcome-text{
  text-align:center;
  font-size:0.95rem;
  line-height:1.5;
  color:#ccc;
  margin-bottom:25px;
}

/* ========== INPUTS ========== */
.login-card input{
  width:100%;
  padding:13px;
  margin-bottom:18px;
  border-radius:12px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.15);
  color:white;
  font-size:1rem;
}

.login-card input::placeholder{
  color:#ddd;
}

/* ========== BUTTON ========== */
.login-card button{
  width:100%;
  padding:13px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-size:1.05rem;
  background:#7b5cff;
  color:white;
  transition:.3s ease;
}

.login-card button:hover{
  background:#9f7aea;
  transform:scale(1.04);
}

/* ========== SIGNUP LINK ========== */
.signup-text{
  text-align:center;
  margin-top:18px;
  font-size:0.9rem;
  color:#ccc;
}

.signup-text a{
  color:#9f7aea;
  text-decoration:none;
  font-weight:500;
}

.signup-text a:hover{
  text-decoration:underline;
}

/* ========== FOOTER TEXT ========== */
.footer-text{
  text-align:center;
  margin-top:16px;
  font-size:.85rem;
  color:#ccc;
}

.footer-text span{
  color:#9f7aea;
}

/* ========== MOBILE ========== */
@media(max-width:480px){
  .login-card{
    padding:30px 25px;
  }
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="container">
  <div class="login-card">

    <div class="brand">
      <h1>Beginning.io</h1>
      <p>Professional IT & Digital Solutions</p>
    </div>

    <div class="welcome-text">
      Welcome back <br>
      Secure access to our projects & services,
      and customer support .
    </div>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login Securely</button>
    </form>

    <!-- SIGNUP -->
    <div class="signup-text">
      Don’t have an account?
      <a href="signup.html">Sign up</a>
    </div>

    <div class="footer-text">
      Trusted by clients worldwide · <span>24/7 Support</span>
    </div>

  </div>
</div>

<script>
/* ========== LOGIN LOGIC ========== */
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password){
    alert("Please fill all fields");
    return;
  }

  localStorage.setItem("isLoggedIn","true");
  window.location.href = "home.html";
});
</script>

</body>
</html>
